<!DOCTYPE html>
  <html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout.html}">

  <head>
    <meta charset="UTF-8">
    <title th:text="${headTitle}"></title>
    <link rel="stylesheet" th:href="@{/css/board/boardList.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/searchCondition.css}">
  </head>

  <body>

    <header layout:fragment="header">
      <h1 th:text="${title}" class="boardlist-header-title"></h1>
    </header>

    <main layout:fragment="main" >
      <div class="search-condition-container" th:replace="~{fragment/searchCondition}"></div>

      <div class="boardlist-register-container">
        <a th:href="|${#httpServletRequest.getRequestURI()}/register?categoryId=1|">
          <button class="boardlist-register-btn">글 등록</button>
        </a>
      </div>
      <div class="boardlist-container">

        <div class="boardlist-header">
          <div>제목</div>
          <div>분류</div>
          <div>제목</div>
          <div>작성자</div>
          <div>조회수</div>
          <div>생성일시</div>
          <div>수정일시</div>
        </div>

        <div class="notice-list">

        </div>
      </div>

    </main>

  </body>

</html>
