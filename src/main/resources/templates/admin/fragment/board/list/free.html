<!-- 자유게시판 제목(댓글수, 파일) -->
<div th:fragment="title"
     th:if="${board.boardType.isFreeType()}"
     class="board-free-container">
  <span th:if="${board.replyCnt != 0}"
        th:text="|(${board.replyCnt})|"
        class="board-free-replyCnt">
  </span>
  <i th:if="${board.fileStatus}" class="far fa-file board-free-file"></i>
</div>
